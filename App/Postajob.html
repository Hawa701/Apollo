<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style/Header.css" />
    <link rel="stylesheet" href="Style/Postajob.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- header design -->
      <header class="header" id="header">
        <div class="logo">
          <a href="#">Apollo</a>
        </div>
        <div class="nav">
          <ul class="links">
            <li><a href="#">Find Work</a></li>
            <li><a href="#">My Job</a></li>
            <li><a href="#">Post a Job</a></li>
            <li><a href="#">How it Works</a></li>
          </ul>
        </div>

        <div class="signInnUp">
          <button class="login">Log In</button>
          <button class="signup">Sign Up</button>
        </div>
      </header>
      <!-- header end -->

      <!-- Section design -->
      <section class="section">
        <div class="Postajob-wrap">
          <h1>Post a Job</h1>

          <form action="#" class="Postajob-form" onsubmit="return validateForm()">
            <!-- title -->
            <label for="job-title">Job Title </label>
            <div class="display">
              <input required type="text" id="job-title" /> 
              <label class='alert' id="job-title-alert"> *Enter atmost 50 an alphanumeric letter only [a-z] or [0-9] or [A-Z] </label>
            </div>
            <!-- title  -->

            <!-- position -->
            <label for="job-postion">Job Position </label>
            <div class="display">
              <input required type="text" id="job-position" />
              <label class='alert' id="job-position-alert"> *Enter atmost 50 an alphanumeric letter only [a-z] or [0-9] or [A-Z] </label>
            </div>
            <!-- position -->

            <!-- Desc -->
            <label for="job-desc">Job Decscription </label>
            <div class="display">
              <textarea required id="job-desc"> </textarea>
              <label class='alert' id="job-desc-alert">* Enter atleast 50 alphanumeric letter only </label>
            </div>
            <!-- Desc -->

            <!-- Payment -->
            <label for="job-payment">Payment </label>
            <div class="display" >
              <input required type="text" id="job-payment" />
              <label class='alert' id="job-payment-alert"> *Enter a Numeric value only </label>
            </div>
            <!-- Payment -->

            <!-- Experiance -->
            <label for="job-exp">Experiance level</label>
            <div class="display">
              <select name="Experiance" id="job-exp">
                <option value="beginner" selected>Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <!-- Experiance -->

            <!-- Proposals -->
            <label for="job-proposal">Proposals</label>
            <div class="display" >
              <input type="text" id="job-proposal" />
              <label class='alert' id="job-proposal-alert"> *Enter a Numeric value only  </label>
            </div>
            <!-- Proposals -->

            <!-- Tokens -->
            <label for="job-token">Tokens Required to apply this job</label>
            <div class="display" >
              <input type="text" id="job-tokens" value="10" />
              
            </div>
            <!-- Tokens -->

            <!-- Employment -->
            <label for="job-employment">Employment</label>
            <div class="display">
              <select name="Employment" id="job-employment">
                <option value="Contract" selected>Contract</option>
                <option value="Full-Time">Full-Time</option>
              </select>
            </div>
            <!-- Employment -->            

            <!-- Estimated date -->
            <label for="deadline">Estimated-date</label>
            <div class="display" >
              <input type="date" id="deadline" />
              <label class='alert' id="deadline-alert">* The Date you entered can not be the deadline </label>
            </div>
            <!-- Estimated date -->

            <!-- Buttons -->
            <div class="buttons">
              <button class="clearbtn">Clear</button>
              <button  class="gobtn" type='submit'>Submit</button>
            </div>
            <!-- Buttons -->
          </form>
          <!-- form end -->
        </div>
        <!-- token wrap end -->
      </section>
      <!-- section end -->
    </div>
    <!-- wrapper ends -->
  </body>
</html>
<script src="Script/Postajob.js"></script>
