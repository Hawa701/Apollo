<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />


    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <!-- css link -->
    <link rel="stylesheet" href="/Style/Sign_Up.css" />
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up</title>
  </head>
  <body>

   <div class="container" id="container">

          <div class="left">

            <div class="content">

              <button class="back-btn"><img src="https://img.icons8.com/ios-filled/25/FFFFFF/back.png"/> </button>
              
              <div class="logo-image">
                <img src="image/signin-image.png" alt="" class="logo">
                <div class="shadow"></div>
              </div> <!-- logo image end -->
              
              <div class="text-content">

              <h2>One Small step for your Career,</h2>
              <h2>one giant leap for your Life</h2>
              <h4>Create the balance that you've always Wanted</h4>

              </div> <!-- text content end -->

            </div> <!-- content end -->
            `
          </div> <!-- left end-->


          <div class="right">

            <div class="sign-up">

              <h1>Sign Up</h1>
               <h2>Sign up to find work you love</h2>

             <form class="sign-up-form">

              <div class="name">

                <input type="text" id="fname" name="fname" placeholder="First Name" required>

                <input type="text" id="lname" name="lname" placeholder="Last Name" required>

              </div>  <!-- name end-->

              <input type="username" id="username" name="username" placeholder="User-Name">
                        

              <input type="email" id="email" name="email" placeholder="Email" required>

              <input type="password" id="password" name="password" placeholder="Password" required> 

              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

              <select name="country" id="country" class="country">
                <option value="Ethiooia" selected>Ethiopia</option>
                <option value="Kenya">Kenya</option>
                <option value="Eritrea">Eritrea</option>
                <option value="Somalia">Somalia</option>
                <option value="Djibouti">Djibouti</option>
                <option value="Sudan">Sudan</option>
                <option value="South Sudan">South Sudan</option>
              </select>

              <div class="privacy-policy">
                <input type="checkbox" name="privacy-policy" id="privacy-policy"> 
                <p>Yes, i understand and agree to the <em>Appollo Terms or Service</em>, including the <em>user Agreement<br> and Privacy Policy</em></p>
              </div>


              <button type="submit">Sign Up</button>
            
              <h3>Already have an account? <a href="#">Log In</a></h3>
            
            </form> <!-- sign up form end-->

            </div> <!-- sign up end -->

          </div> <!-- right end-->

   </div> <!-- container end-->
    
</body>
</html>
